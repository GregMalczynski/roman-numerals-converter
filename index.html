<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>+ Roman Numerals Converter +</h2>
            <p class="subtitle">Write number ( 4 digits ) below to convert</p>
        </header>
        <main class="main">
            <hr><br>
            <input type="text" class="inputNumber" value="" placeholder="write here..." maxlength="4"/>
            <button class="button"><b>CONVERT</b></button>
            <div class="error"></div><br>
        </main>
        <summary class="show">
            <h3 class="inputResult"></h3>
            <h1 class="result"></h1>
        </summary>
    </div>
    <script src='main.js'></script>
</body>
</html>
